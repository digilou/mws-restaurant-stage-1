<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="text/css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" aria-label="Breadcrumbs">
      <li><a href="/">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Map of restaurants"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list">
        <!-- placeholder for generated list -->
      </ul>
    </section>
    <!-- End reviews -->
    <!-- Add reviews -->
    <form action="http://localhost:1337" method="POST">
        <input type="hidden" id="restaurant-id" value="this.restaurantID">
        <input type="hidden" id="date" value="this.Date">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="rating">Rating</label>
        <input type="range" list="tickmarks" id="rating" name="rating" required>
        <datalist id="tickmarks">
          <option value="1" label="1">
          <option value="2" label="2">
          <option value="3" label="3">
          <option value="4" label="4">
          <option value="5" label="5">
        </datalist>

        <label for="comments">What did you think?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>
      </form>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/register.js"></script>
  <!-- IndexedDB -->
  <script src="js/idb.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQRGhtax0u-RPTIxs_jghnucw9sJ-8Acw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
